<ul class="breadcrumb">
  <li><a href="#/index">Home</a></li>
  <li><a href="#/publishes">Publishes</a></li>
  <li class="active">Publish</li>
</ul>

<div class="page-header">
  <h1>Publish</h1>
  <a class="btn btn-primary" ng-href="#/publishes/{{instance.id}}/edit">
    <i class="fa fa-pencil"></i>
    Edit
  </a>
</div>

<div class="alert alert-danger" ng-if="error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
</div>

<table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
  <tbody>
    <tr>
      <td>Id</td>
      <td>{{instance.id}}</td>
    </tr>
    <tr>
      <td>Channel</td>
      <td>{{instance.channel}}</td>
    </tr>
    <tr>
      <td>Message</td>
      <td>{{instance.message}}</td>
    </tr>
    <tr>
      <td>Pubkey</td>
      <td>{{instance.pubkey}}</td>
    </tr>
    <tr>
      <td>Sig</td>
      <td>{{instance.sig}}</td>
    </tr>
    <tr>
      <td>Subkey</td>
      <td>{{instance.subkey}}</td>
    </tr>
    <tr>
      <td>Timestamp</td>
      <td>{{instance.timestamp}}</td>
    </tr>
  </tbody>
</table>
