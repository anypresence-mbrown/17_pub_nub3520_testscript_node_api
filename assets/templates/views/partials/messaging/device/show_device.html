<ul class="breadcrumb">
  <li><a href="#/index">Home</a></li>
  <li><a href="#/messaging">Device</a></li>
  <li class="active">Device</li>
</ul>

<div class="page-header">
  <h1>Device</h1>
  <a class="btn btn-primary" ng-href="#/messaging/device/{{instance.id}}/edit">
    <i class="fa fa-pencil"></i>
    Edit
  </a>
</div>

<div class="alert alert-danger" ng-if="error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
</div>

<table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
  <tbody>
    <tr>
      <td>Id</td>
      <td>{{instance.id}}</td>
    </tr>
    <tr>
      <td>Identifier</td>
      <td>{{instance.identifier}}</td>
    </tr>
    <tr>
      <td>Password</td>
      <td>{{instance.password}}</td>
    </tr>
    <tr>
      <td>Provider Name</td>
      <td>{{instance.provider_name}}</td>
    </tr>
    <tr>
      <td>Channels</td>
      <td>
        <div ng-repeat="channel in instance.channels track by $index">
          <a href="#/messaging/channel/{{channel._id}}">{{ channel.name }} ({{ channel._id }})</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
